<section class="page-section" id="contact">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Contact Us</h2>
      <h3 class="section-subheading text-muted">더 궁금하신 사항이 있으시면 아래 연락처를 남겨주세요<br />If you have any further questions, please leave your contact information below.</h3>
    </div>
    <form id="contactForm" name="sentMessage" novalidate="novalidate">
      <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="이름을 입력해 주세요(Required Your Name)." />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Your Email *"
              required="required"
              data-validation-required-message="이메일을 정확히 입력해 주세요(Email Not Valid or Wrong)."
            />
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group mb-md-0">
            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="전화번호를 입력해 주세요(Required Phone Number)." />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0">
            <textarea
              class="form-control"
              id="message"
              placeholder="Your Message *"
              required="required"
              data-validation-required-message="전달할 메시지를 입력해 주세요(Required Message Input)."
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div id="success"></div>
        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
      </div>
    </form>
  </div>
</section>
